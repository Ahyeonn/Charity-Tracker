<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-light bg-white p-0 sticky-top">
    <div class="container-fluid fw-bolder border-2 d-flex justify-content-center border-bottom border-secondary">
      <div class="pt-3 pb-3 d-flex justify-content-around" style="width: 1000px;">
        <a style="font-size: 16px;" class="navbar-brand" href="/charityfeed">CHARITIES</a>
        <a style="font-size: 16px;" class="navbar-brand" href="/">MAKE DONATION</a>
      </div>
    </div>
</nav>
<div class="my-5" style="height: 450px; background-image: url(./static/css/images/donate.jpeg);background-size: cover; background-position: center;"></div>
<div style="height: 1350px;">
    <div class="container" style="padding-top: 30px;">
        <div class="row">
            <div style="border-style: solid; height: 1250px; border-color: rgb(211, 209, 211); border-width: 5px; width: 100%;" class="d-flex flex-column align-items-center">
                <div class="pt-5 d-flex flex-column align-items-center col-sm-12 col-1">
                    <div class="d-flex justify-content-center align-items-center bg-light border" style="height: 100px; width: 350px;">
                        <h2 style="font-size: 50px; color: rgb(85, 83, 83);">CHARITIES</h2>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-around mt-5 border-top border-bottom border-2" style="width: 1100px;">
                    <div class="d-flex flex-row">
                        <img height="280px" src="./static/css/images/feed.jpeg" alt="" width="420px">
                    </div> 
                    <h3 class="pb-4 d-flex align-items-center" style="font-size:50px;"><a style="color: rgb(123, 123, 126)" class="text-decoration-none" href="/feeddonate">Feed My Starving Children</a></h3>
                </div>

                <div class="d-flex flex-row justify-content-around mt-5 border-top border-bottom border-2" style="width: 1100px;">
                    <div class="d-flex flex-row">
                        <img height="280px" src="./static/css/images/animalhaven.jpeg" alt="" width="420px" style="margin-right: 250px;">
                    </div> 
                    <h3 class="pb-4 d-flex align-items-center" style="font-size:50px;"><a style="color: rgb(123, 123, 126)" class="text-decoration-none" href="/animaldonate">Animal Haven</a></h3>
                </div>  

                <div class="d-flex flex-row justify-content-around mt-5 border-top border-bottom border-2" style="width: 1100px;">
                    <div class="d-flex flex-row">
                        <img height="280px" src="./static/css/images/home.jpeg" alt="" width="420px" style="margin-right: 250px;">
                    </div> 
                    <h3 class="pb-4 d-flex align-items-center" style="font-size:50px;"><a style="color: rgb(123, 123, 126)" class="text-decoration-none" href="/homedonate">Home for Families</a></h3>
                </div>  
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
