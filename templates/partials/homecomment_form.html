<!-- templates/partials/comment_form.html -->

<form action='/homes/comments' method='POST'>
    <input type='hidden' value='{{ home._id }}' name='home_id'/>
    <fieldset style="width: 500px;" class="pt-5">
        <legend>LEAVE A NOTE</legend>
        <!-- TITLE -->
        <div class='form-group'>
            <label for='comment-title'>Title</label><br>
            <input class='form-control mt-3'
                id='comment-title'
                type='text'
                name='title'
                placeholder='Title'/>
        </div>

        <!-- DESCRIPTION -->
        <div class='form-group mt-2'>
            <label for='comment-content'>Description</label><br>
            <textarea class='form-control mt-3'
                id='comment-content'
                name='content'
                rows='10'
                placeholder='Your comment...'></textarea>
        </div>
    </fieldset>

    <!-- BUTTON -->
    <div class='form-group pt-3'>
        <button style='background-color: rgb(162, 172, 161); border-color: rgb(162, 172, 161);' class='btn btn-primary' type='submit'>Save Comment</button>
    </div>
</form>
